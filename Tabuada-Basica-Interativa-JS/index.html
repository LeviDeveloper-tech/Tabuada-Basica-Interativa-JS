<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de Tabuada</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <header>
            Tabuada    
        </header>

        <section>
            <div >
               <p>Digite um número: <input type="number" name="" id="strNum">
                 <input type="button" value="Gerar Tabuada" id="btnGerar"></p>
                <p>Escolha operação: 
                    <select name="" id="selectOperacao" size="1">
                        <option value="operacao1">+ soma</option>
                        <option value="operacao2">- subtração</option>
                        <option value="operacao3">× multiplicação</option>
                        <option value="operacao4">÷ divisão</option>
                    </select>
                </p>
            </div>
            
            <div id="divTab">
                Digite um número para gerar uma tabuada
            </div>

        </section>

        <footer>
            <p>&copy;LeviVieira</p>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
